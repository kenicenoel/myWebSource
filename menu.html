<!Doctype html>
<html>
  <head>
    <title>my WebSource</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="libraries/font-awesome/css/font-awesome.min.css">

  </head>

  <body>
      <div class="container">
          <div id="content">
            <header>
              <i class="fa fa-bars"></i>
              <img src="images/myWebSource.png" id="logo" />
              <!-- <i class="fa fa-cog"></i> -->
              <!-- <p id="title"> my Web Source</p> -->
            </header>


            <p class="errorMessage"></p>
            <div id="options">

              <p class="loggedInUser"></p>
              <div class="section updates">
                <p class="title"><i class="fa fa-info-circle fa-fw"></i>Updates</p>


              </div>

              <div class="section package-info">
                <p class="title"><i class="fa fa-male fa-fw"></i>My packages</p>
                <p class="availableissues"></p>
              </div>

            <div class="bottom-content">
              <p class="actions pre-alert">
                <i class="fa fa-bell"></i>
                Pre-alert
              </p>
              <p class="actions settings">
                <i class="fa fa-cog"></i>
                Settings
              </p>
              <p class="actions sync">
                <i class="fa fa-refresh"></i>
                Sync
              </p>

              <p class="actions support">
                <i class="fa fa-support"></i>
                Support
              </p>
              <p class="actions log-out">
                <i class="fa fa-power-off"></i>
                Logout
              </p>
            </div>


             </div>

          </div>

        <footer>
            Web Source Company LTD. &copy;2015.
        </footer>
      </div>



  <script src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/get.js"></script>
  <script type="text/javascript" src="scripts/menuListener.js"></script>
  </body>



</html>
