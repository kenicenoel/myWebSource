<!Doctype html>
<html>
  <head>
    <title>my WebSource</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="libraries/font-awesome/css/font-awesome.min.css">
  </head>

  <body>
      <div class="container">
          <div id="content">
            <header>
              <i class="fa fa-bars"></i>
              <img src="images/myWebSource.png" class="logo" />
            </header>


            <p class="errorMessage"></p>
            <div id="options">
              <span class="switch"><a class="notificationToggle" href="#">Notifications</a><p class="toggleOff">off</p><i class="fa fa-toggle-on"></i><p class="toggleOn">on</p></span>
              <label class="syncInterval" for="syncInterval">Update every</label>
              <select name="syncInterval">
                <option default value="5hours">5 hours</option>
                <option default value="10hours">10 hours</option>
                <option default value="12hours">12 hours</option>
                <option default value="day">1 Day</option>
                <option default value="manually">Manually</option>
              </select>

              <button class="save">done</button>


             </div>

          </div>

        <footer>
            Web Source Company LTD. &copy;2015.
        </footer>
      </div>



  <script src="scripts/jquery.js"></script>
  <script src="scripts/settings.js"></script>

  </body>



</html>
