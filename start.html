<!Doctype html>
<html>
  <head>
    <title>Websource go</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="libraries/font-awesome/css/font-awesome.min.css">
  </head>

  <body>
      <div class="container">
          <div id="content">
            <header>
              <i class="fa fa-bars"></i>
              <img src="images/myWebSource.png" id="logo" />
              <!-- <i class="fa fa-cog"></i> -->
              <!-- <p id="title"> my Web Source</p> -->
            </header>


            <p class="errorMessage"></p>
            <div id="options">
              <p class="greeting">
                Login to continue
              </p>
              <label for="accountNumber"><i class="fa fa-hashtag"></i> Account number:</label>
              <input id="accountNumber" type="text" name="accountNumber" placeholder="e.g 5873" />
              <br>
                  <label for="password"><i class="fa fa-asterisk"></i> Password:</label>
                  <input id="password" type="password" name="password" placeholder="FT35john" />
              <br>

            <button class="save">Save</button>
            <button class="reset">Reset</button>

             </div>

          </div>

        <footer>
            Web Source Company LTD. &copy;2015.
        </footer>
      </div>



  <script src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  </body>



</html>
